<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="bmi-title">
            <h2 >BMI Calculator</h2>
        </div>
       
        <div class="form">
            <input type="number" required placeholder="mass in kg" class="weight">
            <input type="number" required placeholder="height in cm" class="height">
        </div>
       
        <div class="bmi-buttons">
            <button class="btn bmi-btn">bmi</button>
            <button class="btn bmi-clear">clear</button>
        </div>
        
        <div class="result"></div>
       <div class="bmi-result"></div>
    </div>













    <script src="index.js"></script>
</body>
</html>
